<h1>HÃ©roe <small>{{ heroe.nombre }}</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(formulariotemplate)" #formulariotemplate="ngForm">
      <div class="form-group">
        <label>Firebase Id</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase Id"
          disabled="disabled"
          name="id"
          [(ngModel)]="heroe.id"
        />
        <small class="form-text text-muted">Este campos es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del Heroe"
          required
          name="nombre"
          [(ngModel)]="heroe.nombre"
        />
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del Heroe"
          name="poder"
          [(ngModel)]="heroe.poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
